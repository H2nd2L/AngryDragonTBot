<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>

<h1>❌⭕ Крестики-нолики</h1>

<div id="ttt">
    <div class="row">
        <span class="cell" data-i="0"></span>
        <span class="cell" data-i="1"></span>
        <span class="cell" data-i="2"></span>
    </div>
    <div class="row">
        <span class="cell" data-i="3"></span>
        <span class="cell" data-i="4"></span>
        <span class="cell" data-i="5"></span>
    </div>
    <div class="row">
        <span class="cell" data-i="6"></span>
        <span class="cell" data-i="7"></span>
        <span class="cell" data-i="8"></span>
    </div>
</div>

<div id="popup" class="hidden">
    <div id="popupContent"></div>
    <button id="popupBtn">Играть ещё раз</button>
</div>


<script src="ticTacToe.js"></script>
</body>
</html>
